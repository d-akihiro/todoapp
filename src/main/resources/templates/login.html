<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/layout">

<head>
    <title>login</title>
</head>

<body>
    <div layout:fragment="content" class="row">
        <h1>Log in</h1>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
        <form method="post" th:action="@{/login}">
            <div class="form-group" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <p class="form-control-static text-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
            </div>
            <label for="username">ユーザー名</label>
            <input class="form-control" name="username" type="text" placeholder="username" autofocus />
            <br>
            <label for="password">パスワード</label>
            <input class="form-control" name="password" type="password" placeholder="password">
            <br>
            <input class="btn btn-primary btn-block" type="submit" value="login">
        </form>
            </div>
        </div>
    </div>
</body>

</html>
