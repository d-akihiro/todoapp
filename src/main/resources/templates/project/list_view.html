<!DOCTYPE html><!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/layout">

<head>
    <title>hello world</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../../static/css/custom.css" rel="stylesheet" />
</head>

<body>

<div layout:fragment="content">
    <a class="btn btn-default" href="#" th:href="@{/project/new}" >
        New
    </a>
<table class="table table-condensed">
    <thead>
    <tr>
        <th class="col-xs-5 col-ms-5 col-md-5 col-lg-5">プロジェクト名</th>
        <th class="col-xs-5 col-ms-5 col-md-5 col-lg-5">注釈</th>
        <th class="col-xs-4 col-ms-4 col-md-4 col-lg-4"></th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="projectForm : ${projectFormList}" th:object="${projectForm}">
        <td>
            <span class="badge" th:text="*{unfinishedTaskCount}">5</span>
            <a th:text="*{name}" href="#" th:href="@{/project/{id}(id=*{id})}">プロジェクト1</a>
        </td>
        <td th:text="*{description}">注釈1</td>
        <td>
            <ul>
                <li>
                    <a class="btn btn-default" role="button"　href="#"
                       th:href="@{/project/{id}/edit(id=*{id})}">
                        Edit
                    </a>
                </li>
                <li>
            <form class="form-inline" method="post" th:action="@{/project/{id}(id=*{id})}" >
                <input name="_method" type="hidden" value="DELETE">
                <input class="btn btn-default" type="submit" value="Delete" />
            </form>
                </li>
            </ul>
        </td>
    </tr>
    <tr>
        <td>プロジェクト2</td>
        <td>注釈2</td>
        <td>
            <form>
                <input type="submit" value="Edit" />
            </form>
        </td>
        <td>
            <form>
                <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    <tr>
        <td>プロジェクト3</td>
        <td>注釈3</td>
        <td>
            <form>
                <input type="submit" value="Edit" />
            </form>
        </td>
        <td>
            <form>
                <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
</table>
</div>
</body>

</html>
