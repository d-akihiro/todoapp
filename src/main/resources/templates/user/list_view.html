<!DOCTYPE html><!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/layout">

<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../../static/css/custom.css" rel="stylesheet" />

</head>

<body>
<div layout:fragment="content">

    <td>
        <form method="get" th:action="@{/user/new}" >
            <input class="btn btn-default" type="submit" value="New" />
        </form>
    </td>
    <table  class="table table-condensed">
        <thead>
            <tr>
                <th class="col-xs-8 col-ms-8 col-md-8 col-lg-8">ユーザ名</th>
                <th class="col-xs-4 col-ms-4 col-md-4 col-lg-4"></th>
            </tr>
        </thead>
        <tbody th:remove="all-but-first">
            <tr th:each="userForm : ${userFormList}" th:object="${userForm}">
                <td th:text="*{username}">ユーザ名1</td>
                <td>
                    <ul>
                        <li>
                            <a class="btn btn-default" role="button"　href="#" th:href="@{/user/{id}/edit(id=*{id})}">Edit</a>
                        </li>
                        <li>
                    <form method="post" th:action="@{/user/{id}(id=*{id})}" >
                        <input name="_method" type="hidden" value="DELETE">
                        <input class="btn btn-default" type="submit" value="Delete" />
                    </form>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>ユーザ名2</td>
                <td>
                    <form method="post" action="#" >
                        <input name="_method" type="hidden" value="DELETE">
                        <a class="btn btn-default" role="button"　href="#">Edit</a>
                        <input class="btn btn-default" type="submit" value="Delete" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>ユーザ名3</td>
                <td>
                    <form method="post" action="#" >
                        <input name="_method" type="hidden" value="DELETE">
                        <a class="btn btn-default" role="button"　href="#">Edit</a>
                        <input class="btn btn-default" type="submit" value="Delete" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
